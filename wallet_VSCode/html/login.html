<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/stylefondo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=DM+Serif+Display:ital@0;1&family=Gloria+Hallelujah&family=Kode+Mono:wght@400..700&family=Luckiest+Guy&family=Micro+5&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>

  <header>
   <div class="container-md">
       <img class="rounded-circle" width="100px" src="./../img/Billetera.img.png" alt="">
       <h4>Alke Wallet</h4>
       <h1>Inicio de sesión</h1>
   </div>
  </header>
   <main>
    <div class="contenido">
   <div class="container"> 
       <form id="loginform" class="loginform">
           <div class="mb-md-5">
             <label for="email" class="form-label">Email:</label>
             <input type="email" class="form-control" id="email" name="email"required>
           </div>
           <div class="mb-3">
             <label for="password" class="form-label">Password:</label>
             <input type="password" class="form-control" id="password" name="password" required>
           </div>
           <button type="submit" class="btn btn-primary">Login</button>
         </form>
         <br>
      </div>
      <div id="msj-correcto" class="alert alert-success" style="display:none" role="alert">
       ¡Acceso correcto!. ¡Bienvenido, recuerda no entregar tus credenciales a terceros!
      </div>
      <div id="msj-incorrecto" class="alert alert-danger" style="display:none" role="alert">
       ¡Credenciales incorrectas! 
       Intenta nuevamente, o contactate con nuestro soporte técnico al +987654321.
      </div>
       </main>
       
      </div>
   <footer>
       <div>
        <p> Derechos de autor por grupo  3 &copy; 2024</p> 
       </div>
    </footer>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <script src="./../js/login.js"></script>

   </body>
</html>
